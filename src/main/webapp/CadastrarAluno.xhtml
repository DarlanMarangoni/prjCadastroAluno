<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />

</h:head>
<h:body>

	<h1>Cadastro de Alunos</h1>

	<h:form id="formAluno">
		<p:outputLabel value="RA:"/>
		<br />
		<p:inputText value="#{alunoMB.aluno.ra}"/>
		<br />
		<p:outputLabel value="Nome:"/>
		<br />
		<p:inputText value="#{alunoMB.aluno.nome}"/>
		<br />
		<p:outputLabel value="Curso:"/>
		<br />
		<p:inputText value="#{alunoMB.aluno.curso}"/>
		<br />
		<p:outputLabel value="Data de MatrÃ­cula:"/>
		<br />
		<p:inputText value="#{alunoMB.aluno.dataMatricula}"/>
		<br />
		
		<p:commandButton value="Salvar" action="#{alunoMB.salvar}" update=":formAluno" icon="ui-icon-disk"/>
		
		<p:dataTable var="aluno" value="#{alunoMB.alunos}">
			<p:column headerText="Ra">
				<h:outputText value="#{aluno.ra}"/>			
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{aluno.nome}"/>			
			</p:column>
			<p:column headerText="Curso">
				<h:outputText value="#{aluno.curso}"/>			
			</p:column>
			<p:column headerText="Data">
				<h:outputText value="#{aluno.dataMatricula}"/>			
			</p:column>		
		</p:dataTable>
	</h:form>


</h:body>
</html>
